<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script>
        
        /*
          button, checkbox: click 이벤트타입 ==> onclick
          form태그의 submit:  submit 이벤트타입 ==> onsubmit (중요하다)
          input :  focus, keyup 이벤트타입             ==> onkeyup, onfocus
          select : change 이벤트 타입           ==> onchange
          img : mouseover, mouseout 이벤트타입  ==> onmouseover, onmouseout

          //시스템이 호출
          body :  load 이벤트 ( DOM tree가 완성될때 ) ==> onload

        */
       function fun(){
          console.log("fun");
       
       }
 
    </script>

</head>
<body onload="fun()"> 
 


</body>
</html>
